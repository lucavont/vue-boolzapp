<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="libs/vue.js"></script>
</head>



<body>
    <div id="root" class="main-container">
        <div class="sx-wrapper">
            <div class="mio-profilo">
                <div class="nome-utente">
                    <img :src="loggedUser.src" alt="la mia foto profilo">
                    <h3>{{loggedUser.name}}</h3>
                </div>
                <div class="icone-utente">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notifiche">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="cerca">
                <input v-model="findInput" class="input-cerca" type="text" placeholder="   &#xf002; Cerca o inizia una nuova chat">
            </div>
            <div class="lista-chat">
                <ul>
                    <li v-bind:class="{active: i == userIndex}" @click="changeContact(i)" v-for="(names, i) in filterUsers">
                        <img :src="names.src" alt="">
                        <p>{{names.name}}</p>
                    </li>
                </ul>


            </div>
        </div>
        <div class="dx-wrapper">
            <div class="utente">
                <div class="profilo-chat">
                    <div class="nome-utente-chat">
                        <img :src="myArr[userIndex].src" alt="la mia foto profilo">
                        <div class="chatting-with">
                            <h3>{{myArr[userIndex].name}}</h3>
                            <p>Ultimo accesso oggi alle {{ myArr[userIndex].lastSeen }}</p>
                        </div>
                    </div>
                    <div class="icone-utente">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
            <div id="prova" class="chatbox">
                <div v-for="message in myArr[userIndex].chat" class="messaggio" :class="message.type">
                    <p>{{ message.text }}</p>
                    <p class="message-time">{{ message.sentTime }}</p>
                    <a href=""><i class="fas fa-angle-down"></i></a>
                </div>
            </div>
            <div class="chat-input">
                <i class="far fa-smile"></i>
                <input class="chat-input-text" type="text" v-model="txtMessage" @keyup.enter="submit">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
