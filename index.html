<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="libs/vue.js"></script>
</head>



<body>
    <div id="root" class="main-container">
        <div class="sx-wrapper">
            <div class="mio-profilo">
                <div class="nome-utente">
                    <img src="/img/avatar_5.jpg" alt="la mia foto profilo">
                    <h3>Luca Cavretti</h3>
                </div>
                <div class="icone-utente">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notifiche">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="text">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="cerca">
                <input class="input-cerca" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="lista-chat">
                <ul>
                    <li for="(items, index) in myArr" :key="'src'+index">{{}}</li>
                </ul>


            </div>
        </div>
        <div class="dx-wrapper">
            <div class="utente"></div>
            <div class="chatbox"></div>
            <div class="chat-input"></div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
